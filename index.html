<!--View the source code here: https://github.com/BenjaminBlauch/space_cannon-->
<html>
<head>
	<!--page title and icon-->
	<title>Space Cannon</title>
	<link rel="icon" href="images/Icon.png">

	<meta charset="UTF-8"/>
	<meta name="viewport" content="Width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--rather than link a css file-->
	<style>
		#gameScreen {
			border: 1px solid black;
			background-color: rgb(0, 0, 0);
		}
		/* keeps images from showing up when they shouldn't */
		img {
			display: none;
		}

		html {
			background-color: rgb(0, 20, 29);
		}

	</style>
</head>
<body>
	<!--places images into the file with unique ids-->
	<img id="img_enemyCraft" src="images/EnemyCraft.png">
	<img id="img_projectile" src="images/Projectile.png">
	<img id="img_background" src="images/BackGround.png">
	<img id="img_foreground" src="images/ForeGround.png">
	<img id="img_playerCraft" src="images/PlayerCraft.png">
	<img id="img_menu" src="images/MainMenu.png">
	<!--The area in which the game will be drawn-->
	<canvas id="gameScreen" width="800" height="600"></canvas>
	
	<!--link to the js stylesheet-->
	<script src="src/index.js"></script>
</body>
</html>
